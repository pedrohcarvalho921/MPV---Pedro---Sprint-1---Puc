<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Ledger de Ações - Pós-Graduação PUC RIO - Pedro Henrique Carvalho</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Ledger de Operações de Ações em Bolsa de Valores</h2>
        </div>
        <div class="banner">
            <img src="https://exchangenow.net/upload/como_funciona_a_bolsa_de_valores.jpg"
                alt="y">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="newInput" placeholder="Ticker:">
        <input type="text" id="newQuantity" placeholder="Quantidade:">
        <input type="text" id="newPrice" placeholder="Preço:">
        <span onclick="newItem()" class="addBtn">Adicionar</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Ticker</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="20px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
